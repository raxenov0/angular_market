<div class="flex flex-col justify-between relative border m-2 min-h-[350px] block_item">
  <div class="hover_item">
    <div class="flex flex-col font-medium text-center">
      <p class="mb-2">{{product.category}}</p>
      <img [src]="product.image" class="max-h-[250px] object-contain" alt="">
    </div>
    <div class="text-center font-medium">
      <p>{{product.title}}</p>
      <span>{{product.price | currency}}</span>
    </div>
  </div>

  <div class="absolute top-1/2 left-1/2 flex flex-col translate-x-[-50%] translate-y-[-50%] btn_item">
    <button
      [ngClass]="{'bg-yellow-500' : this.productService.basket.includes(product) && !modification,
      'bg-white':!this.productService.basket.includes(product),
      'bg-red-500':this.productService.basket.includes(product) && modification
      }"
      [disabled]="productService.basket.includes(product) && !modification"
      (click)="this.productService.editBasket(product)"
      class="p-2 mb-4 rounded-2xl font-medium">
        {{!modification && this.productService.basket.includes(product)?"В корзине":(modification && this.productService.basket.includes(product)?"Удалить":"В корзину")}}
    </button>

    <button (click)="openFullInfo()" class="bg-white p-2 rounded-2xl font-medium">Подробнее</button>
  </div>

</div>
